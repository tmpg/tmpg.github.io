{% assign gallery = page.gallery | default: page.gallery %}
{% if gallery %}
<div class="gallery-vertical">
    {% for img in gallery %}
    {% if img.url contains '://' %}
    {% assign url = img.url %}
    {% else %}
    {% assign url = img.url | relative_url %}
    {% endif %}

    {% if img.url %}
    <a class="gallery-img" href="{{ url }}" {% if img.title %}title="{{ img.title }}"{% endif %}>
        <img src="{{ img.image_path }}" alt="{{ img.alt }}" >
    </a>
    {% else %}
    <img src="{{ img.image_path }}" alt="{{ img.alt }}">
    {% endif %}
    {% endfor %}
</div>
{% endif %}
